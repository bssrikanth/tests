# Tweaked for dellj
include tests-shared.cfg
# Required Global Configurations
only (image_backend=filesystem)
only no_9p_export
only no_virtio_rng
only smallpages
only default_bios
only bridge
only smp2
only qcow2
only no_pci_assignable
no multi_host
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
auto_cpu_model = "yes"
cpu_model_flags = ",+svm,+x2apic"
#cpu_model = "EPYC-v4"
#cpu_model = "host"
no i440fx
kill_vm = yes
enable_kvm =yes
avocado_vt_repo="https://github.com/bssrikanth/avocado-vt.git"
avocado_vt_repo_branch="nested_images"
avocado_repo_branch="98.0"
test_timeout=30000
avocado_guest_reinstall=yes
start_vm = yes
kill_vm = yes
usb_controller = xhci
usb_type = qemu-xhci
usb_type_usb1 = qemu-xhci
restore_image_after_testing=yes
backup_image_before_test = yes
# --- Platform ---
only q35
# --- Block devices ---
# --- Net devices ---
only virtio_net
# --- Misc ---
shutdown_method = shell
guest_dmesg_level = 2
shell_client=ssh
virtio_dev_iommu_platform=on
virtio_dev_disable_legacy=on
bridge=virbr0
nic_mode=tap
restore_image_after_test=yes
vm_create_timeout = 720
machine_type_extra_params = "kernel_irqchip=split"

#Test
variants:
    - qemu_sanity:
       variants:
            - shutdown:
                only io-github-autotest-qemu.shutdown
                shutdown_count=10
                no multivm
                no virtioscsi
            - reboot:
                only io-github-autotest-qemu.reboot
                reboot_count=25
                no virtioscsi
                only ovmfcodevars
            - nestedvm:
                only boot
                nested_guest_max_level=2
                vt_guest_image=20.04-server.x86_64
                vt_guest_image_L2=20.04-server.x86_64
                vt_type="qemu"
                nested_kvm_module="kvm_amd"
                run_nested_guest_test=yes
                nested_pycompat="python3"
                avocado_guest_reinstall=yes
                nested_guest_timeout=30000
                no virtioscsi,multivm,maxconfig
                only ovmfcodevars
variants:
    - virtioblk:
       only virtio_blk
       no virtio_scsi
       kernel_params='root=/dev/vda rw console=ttyS0 net.ifnames=0 biosdevname=0 movable_node'
    - virtioscsi:
       only virtio_scsi
       no virtio_blk
       kernel_params='root=/dev/sda rw console=ttyS0 net.ifnames=0 biosdevname=0 movable_node'
variants:
    - maxconfig:
       main_vm = vm1
       vms = vm1
       mem = 494592
       smp = 288
       vcpu_cores = 72
       vcpu_threads = 2
       vcpu_sockets = 2
    - multivm:
       mem = 20480
       smp = 288
       vcpu_cores = 72
       vcpu_threads = 2
       vcpu_sockets = 2
       main_vm = vm1
       vms = vm1 vm2 vm3 vm4 vm5 vm6 vm7 vm8 vm9 vm10 vm11 vm12 vm13 vm14 vm15 vm16 vm17 vm18 vm19 vm20 vm21 vm22 vm23 vm24 vm25
       sysprep_required = yes
       master_images_clone = image1
       clone_master = yes
       remove_image_image1 = yes
    - min_config:
       mem = 24000
       smp = 1
       vcpu_cores = 1
       vcpu_threads = 1
       vcpu_sockets = 1
variants:
    - OVMF_X64:
       variants:
            - ovmf:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/OVMF.fd,readonly "
            - ovmfcodevars:
                ovmf_path = build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/
                ovmf_code_filename = OVMF_CODE.fd
                ovmf_vars_filename = OVMF_VARS.fd
                restore_ovmf_vars = yes
            - ovmfcode:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/OVMF_CODE.fd,readonly "
    - OVMF_Ia3264:
       variants:
            - ovmf:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_Ia3264/OVMF.fd,readonly "
            - ovmfcodevars:
                ovmf_path = build_home/VT_BUILD/usr/local/share/qemu/OVMF_Ia3264/
                ovmf_code_filename = OVMF_CODE.fd
                ovmf_vars_filename = OVMF_VARS.fd
                restore_ovmf_vars = yes
            - ovmfcode:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_Ia3264/OVMF_CODE.fd,readonly "
