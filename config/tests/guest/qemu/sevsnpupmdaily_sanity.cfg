# Tweaked for dellj
include tests-shared.cfg
# Required Global Configurations
only (image_backend=filesystem)
only no_9p_export
only no_virtio_rng
only smallpages
only default_bios
only bridge
only smp2
only qcow2
only no_pci_assignable
no multi_host
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
cpu_model = "EPYC-v4"
#cpu_model = "host"
auto_cpu_model = "no"
#cpu_model_flags = ",+svm,+x2apic"
no i440fx
kill_vm = yes
enable_kvm =yes
avocado_vt_repo="https://github.com/bssrikanth/avocado-vt.git"
avocado_vt_repo_branch="nested_images"
test_timeout=30000
avocado_guest_reinstall=yes
start_vm = yes
kill_vm = yes
usb_controller = xhci
usb_type = qemu-xhci
usb_type_usb1 = qemu-xhci
restore_image_after_testing=yes
backup_image_before_test = yes
# --- Platform ---
only q35
# --- Block devices ---
# --- Net devices ---
only virtio_net
# --- Misc ---
shutdown_method = shell
guest_dmesg_level = 2
shell_client=ssh
virtio_dev_iommu_platform=on
virtio_dev_disable_legacy=on
bridge=virbr0
nic_mode=tap
nic_romfile = 'EMPTY_STRING'
restore_image_after_test=yes
vm_create_timeout = 720
machine_type_extra_params = "confidential-guest-support=sev0"
extra_params=" -object sev-snp-guest,id=sev0,cbitpos=51,reduced-phys-bits=1,discard=both"
reboot_method=
use_mem = no
mem_devs += "upmsev0"
backend_mem = "memory-backend-memfd-private"
backend_mem_upmsev0 = "memory-backend-memfd-private"
share_mem_upmsev0 = true
vm_sev_upm_devs = upm0
vm_sev_upm_memdev_upm0 = upmsev0

#Test
variants:
    - qemu_sanity:
       variants:
            - shutdown:
                only io-github-autotest-qemu.shutdown
                shutdown_count=10
                no multivm
                no virtioscsi

variants:
    - virtioblk:
       only virtio_blk
       no virtio_scsi
       kernel_params='root=/dev/vda rw console=ttyS0 net.ifnames=0 biosdevname=0 movable_node swiotlb=65536'
    - virtioscsi:
       only virtio_scsi
       no virtio_blk
       kernel_params='root=/dev/sda rw console=ttyS0 net.ifnames=0 biosdevname=0 movable_node swiotlb=65536'
variants:
    - withkernelhash:
       extra_params += ",kernel-hashes=on -no-reboot "
       machine_type = "pc-q35-7.1"
       only OVMF_AmdSev
    - withoutkernelhash:
       extra_params += " -no-reboot "
       no OVMF_AmdSev
variants:
    - maxconfig:
       main_vm = vm1
       vms = vm1
       smp = 255
       vcpu_cores = 255
       vcpu_threads = 1
       vcpu_sockets = 1
       size_mem_upmsev0 = 484352M
    - multivm:
       smp = 255
       vcpu_cores = 255
       vcpu_threads = 1
       vcpu_sockets = 1
       main_vm = vm1
       vms = vm1 vm2 vm3 vm4 vm5 vm6 vm7 vm8 vm9 vm10 vm11 vm12 vm13 vm14 vm15 vm16 vm17 vm18 vm19 vm20 vm21 vm22 vm23 vm24 vm25
       sysprep_required = yes
       master_images_clone = image1
       clone_master = yes
       remove_image_image1 = yes
       size_mem_upmsev0 = 19200M
    - min_config:
       smp = 1
       vcpu_cores = 1
       vcpu_threads = 1
       vcpu_sockets = 1
       size_mem_upmsev0 = 24000M
variants:
    - OVMF_X64:
       variants:
            - ovmf:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/OVMF.fd,readonly "
            - ovmfcodevars:
                ovmf_path = build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/
                ovmf_code_filename = OVMF_CODE.fd
                ovmf_vars_filename = OVMF_VARS.fd
                restore_ovmf_vars = yes
            - ovmfcode:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_X64/OVMF_CODE.fd,readonly "
    - OVMF_AmdSev:
       variants:
            - ovmf:
                extra_params += " -drive if=pflash,format=raw,unit=0,file=build_home/VT_BUILD/usr/local/share/qemu/OVMF_AmdSev/OVMF.fd,readonly "
