# Tweaked for dellj
include tests-shared.cfg
# Required Global Configurations
only (image_backend=filesystem)
only no_9p_export
only no_virtio_rng
only smallpages
only default_bios
only bridge
only smp2
only qcow2
only no_pci_assignable
no multi_host
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
auto_cpu_model = "yes"
cpu_model_flags = ",+svm,+x2apic"
#cpu_model = "EPYC-v4"
#cpu_model = "host"
no i440fx
kill_vm = yes
enable_kvm =yes
avocado_vt_repo="https://github.com/bssrikanth/avocado-vt.git"
avocado_vt_repo_branch="upstream0824"
test_timeout=30000
avocado_guest_reinstall=yes
start_vm = yes
kill_vm = yes
usb_controller = xhci
usb_type = qemu-xhci
usb_type_usb1 = qemu-xhci
restore_image_after_testing=yes
#extra_params="-object sev-guest,id=sev0,policy=0x5,cbitpos=51,reduced-phys-bits=1 -no-reboot"
#machine_type_extra_params = "confidential-guest-support=sev0,vmport=off"
vm_secure_guest_type = sev
vm_sev_cbitpos = 51
vm_sev_reduced_phys_bits = 1
vm_sev_policy = 7
nic_romfile = EMPTY_STRING
reboot_method=
# --- Platform ---
only q35
# --- Block devices ---
# --- Net devices ---
only virtio_net
# --- Misc ---
shutdown_method = shell
guest_dmesg_level = 2
shell_client=ssh
virtio_dev_iommu_platform=on
virtio_dev_disable_legacy=on
bridge=virbr0
nic_mode=tap
backup_image_before_test=yes
restore_image_after_test=yes
vm_create_timeout = 1440 
ovmf_path = build_home/usr/local/OVMF_X64/ 
ovmf_code_filename = OVMF_CODE.fd
ovmf_vars_filename = OVMF_VARS.fd
restore_ovmf_vars = yes
kill_timeout=720
login_timeout=720
display = nographic
#Test
variants:
    - qemu_sanity:
       variants:
            - shutdown:
                only io-github-autotest-qemu.shutdown
                shutdown_count=10
                no multivm
                no virtioscsi
            - boot:
                only io-github-autotest-qemu.boot
                no virtioscsi
            - stress_boot:
                only io-github-autotest-qemu.stress_boot
                max_vms=5
                image_size_image1 = 41G
                no multivm
                no maxconfig
                sysprep_required = yes
                no virtioscsi
#            - transhuge:
#               only io-github-autotest-qemu.trans_hugepage
#               no trans_hugepage.relocated,trans_hugepage.migration,trans_hugepage.defrag,trans_hugepage.swapping
#               mem = 2048
#               no virtioscsi
#               no multivm
            - memhotplug:
               only hotplug_mem_simple
               guest_numa_nodes="node0"
               maxmem_mem=32G
               numa_memdev_node0=mem-mem0
               slots_mem=1
               mem_devs="mem0"
               use_mem_mem0=no
               size_mem_mem0=16384M
               mem_fixed=16384
               backend_mem=memory-backend-ram
               size_mem_plug1=8G
               stress_args='--cpu 12 --vm 20 --vm-bytes 1024M'
               stress_ng_args = "--page-in -r 4 -t 300s"
               stress_ng_args += ";--malloc 0 -t 300s"
               stress_ng_args += ";--mmap 0 -t 300s"
               stress_ng_args += ";--cpu 0 -l 95 --vm 0 --vm-bytes 80% --iomix 0 --iomix-bytes 80% --memcpy 2 --cache-prefetch -t 300s"
               no multivm
               no virtioscsi
            - memhotplug_repeat:
               only hotplug_memory_repeat.repeat_256,hotplug_memory_repeat.scalability_test
               repeat_times=8
               no multivm
               no virtioscsi
            - memhotplug_negative:
               only hotplug_mem_negative
               maxmem_mem=950G
               no multivm
               no virtioscsi
            - stressapptest:
                only io-github-autotest-qemu.linux_stress.stressapptest
                stress_shell_timeout = 1200
                stress_wait_for_timeout = 360 
                stress_duration = 360
                stress_cmds_stressapptest = "stressapptest"
                make_cmds_stressapptest = "./configure && make && make install"
                uninstall_cmds_stressapptest = "./configure && make && make uninstall"
                download_url_stressapptest = "https://github.com/stressapptest/stressapptest.git"
                download_type_stressapptest = "git"
                stressapptest_args = "-M 6717 -s 360 -W -m 32"
                only maxconfig
            - kernbench:
                only io-github-autotest-qemu.avocado_guest.kernbench
                avocadotestrepo=http://soslocalbuild.amd.com/git/avocado-misc-tests
                avocadomux=kernel/kernbench.py.data/kernbench_maxthread_5iterations.yaml
                avocadoinstalltype="pip"
                no multivm
            - suspendresume:
                only qmp_command.qmp_cont,balloon_stop_continue
                no multivm
                no virtioscsi
            - neg_cpu_hotplug:
                only io-github-autotest-qemu.cpu_hotplug_test.nonexist_vcpu
                vcpu_maxcpus = 256
                no maxconfig
                no multivm
                no virtioblk
            - file_transfer:
                only io-github-autotest-qemu.file_transfer.default_setting
                no multivm
            - net_jumbo:
                only io-github-autotest-qemu.jumbo
                no multivm
                no virtioblk
            - qemu_img:
                only io-github-autotest-qemu.qemu_img.commit
                no multivm
            - qemu_ioquit:
                only io-github-autotest-qemu.ioquit
                no multivm
                no virtioscsi

variants:
    - virtioblk:
       only virtio_blk 
       no virtio_scsi
       kernel_params='root=/dev/vda rw console=ttyS0,115200n8 earlyprintk=ttyS0,115200 net.ifnames=0 biosdevname=0 movable_node swiotlb=65536'
    - virtioscsi:
       only virtio_scsi
       no virtio_blk
       kernel_params='root=/dev/sda rw console=ttyS0,115200n8 earlyprintk=ttyS0,115200 net.ifnames=0 biosdevname=0 movable_node swiotlb=65536'
variants:
    - maxconfig:
       main_vm = vm1
       vms = vm1
       mem = 179200
       smp = 255
       vcpu_cores = 255
       vcpu_threads = 1
       vcpu_sockets = 1
    - multivm:
       mem = 4096
       smp = 255
       vcpu_cores = 255
       vcpu_threads = 1
       vcpu_sockets = 1
       main_vm = vm1
       vms = vm1 vm2 vm3 vm4 vm5 vm6 vm7 vm8 vm9 vm10
       sysprep_required = yes
       master_images_clone = image1
       clone_master = yes
       remove_image_image1 = yes
    - min_config:
       mem = 24000
       smp = 1
       vcpu_cores = 1
       vcpu_threads = 1
       vcpu_sockets = 1
